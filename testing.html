<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script type="text/javascript"></script>	
<style>
.img {
    position: relative;
    float: left;
    width:  100px;
    height: 100px;
    background-position: 50% 50%;
    background-repeat:   no-repeat;
    background-size:     cover;
}
</style>
<script>
$(document).ready(function(){
				var container = $('div.container');
				var ingredients = "apples,flour,sugar";
				$.ajax({
					type: 'GET',
					beforeSend: function(request){
						request.setRequestHeader("X-Mashape-Key", "IivjnOYWu5mshIO0WBeIhYx0qqEvp1Yra75jsnXGsX81qPGKm9")
						request.setRequestHeader("Accept", "application/json")
					},
					url: "https://spoonacular-recipe-food-nutrition-v1.p.mashape.com/recipes/findByIngredients?fillIngredients=false&ingredients="+ ingredients + "&limitLicense=false&number=5&ranking=1",
					dataType: 'json',
					crossDomain : true,
					success: function(data) {
						$.each(data, function(index, item){
							$.each(item, function(key, value){
								if(key == 'image' ){
									
									container.append("<img src='" + value + "' /> " + '</br>');
									container.append(key + ': ' + value + '</br>') 
								}
								else{
								container.append(key + ': ' + value + '</br>') 	}
							});
						container.append('</br></br>');

						});
					}


				});

				});


</script>
</head>

<body>
	<div class ="container"></div>
	<div id="banner"></div>
	<img ng-src="{{banner}}"/>

</html>
